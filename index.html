---
layout: default
---

<div class="resume-body">
    {% assign resume = site.data.resume %}

    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ site.baseurl }}/">
                {{ resume.name }}
            </a>
        </div>
    </header>

    <section>
        {{ resume.basic_info }}
    </section>

    <section>
        {{ resume.education }}
    </section>
</div>
